services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv # Prevent local venv from overwriting container's python env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000 # works from browser and container on macOS/Windows
      - CHOKIDAR_USEPOLLING=true # ensure file changes on host are detected inside container
      - TZ=Asia/Seoul
    depends_on:
      - backend
    command: >
      sh -c "if [ ! -d node_modules ]; then npm ci; fi && npm run dev -- --host"

volumes:
  frontend_node_modules:
