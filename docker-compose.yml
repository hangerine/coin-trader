services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=bithumb
      - POSTGRES_PASSWORD=bithumb_pass
      - POSTGRES_DB=bithumb_trading
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bithumb -d bithumb_trading"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv # Prevent local venv from overwriting container's python env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
      - DATABASE_URL=postgresql://bithumb:bithumb_pass@db:5432/bithumb_trading
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000 # works from browser and container on macOS/Windows
      - CHOKIDAR_USEPOLLING=true # ensure file changes on host are detected inside container
      - TZ=Asia/Seoul
    depends_on:
      - backend
    command: >
      sh -c "if [ ! -d node_modules ]; then npm ci; fi && npm run dev -- --host"

volumes:
  postgres_data:
  frontend_node_modules:
